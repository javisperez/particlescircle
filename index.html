<!DOCTYPE html>
<html>
    <head>
        <title>Particles Circle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
            canvas {
                background-color: #76948e;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            (function(d) {
                var c = d.getElementById('canvas');
                var cx = c.getContext('2d');
                var m = Math;
                var g = 0;
                c.width  = window.innerWidth;
                c.height = window.innerHeight;
                cx.fillStyle = '#FFF';

                (function draw(){
                    cx.clearRect(0,0,c.width,c.height);

                    g += .01;

                    i = 8000;

                    while(i--){
                        r = c.width / 5 * m.cos( (g+i) * (.01 + m.sin(g*0.000008)) );

                        y = c.height/2 + m.sin(i) * r;
                        x = c.width/2 + m.cos(i) * r;

                        cx.fillRect(x,y,1,1);
                    }

                    requestAnimationFrame(draw);
                })();

            })(document);
        </script>
    </body>
</html>
