<!DOCTYPE html>
<html>
    <head>
        <title>Particles Circle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
            canvas {
                background-color: #76948e;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <a href="https://github.com/javisperez/particlescircle"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <canvas id="canvas"></canvas>
        <script>
            (function(d) {
                var c = d.getElementById('canvas');
                var cx = c.getContext('2d');
                var m = Math;
                var g = 0;
                c.width  = window.innerWidth;
                c.height = window.innerHeight;
                cx.fillStyle = '#FFF';

                (function draw(){
                    cx.clearRect(0,0,c.width,c.height);

                    g += .01;

                    i = 8000;

                    while(i--){
                        r = c.width / 5 * m.cos( (g+i) * (.01 + m.sin(g*0.000008)) );

                        y = c.height/2 + m.sin(i) * r;
                        x = c.width/2 + m.cos(i) * r;

                        cx.fillRect(x,y,1,1);
                    }

                    requestAnimationFrame(draw);
                })();

            })(document);
        </script>
    </body>
</html>
